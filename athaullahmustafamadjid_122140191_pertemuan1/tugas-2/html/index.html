<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/output.css" />
    <title>Operasi</title>
  </head>
  <body>
    <div
      class="h-screen flex flex-col justify-center align-center items-center"
    >
      <div class="flex flex-col border rounded-md p-4 w-1/2 h-1/4">
        <div class="mt-4">
          <h3 class="font-semibold mb-2">Kalkulator Sederhana</h3>
          <p class="mb-8">Jika akar cukup input angka 1 saja</p>
          <div class="flex gap-2 mb-3">
            <input
              type="number"
              id="angka1"
              placeholder="Angka 1"
              class="border p-2 rounded flex-1"
            />
            <input
              type="number"
              id="angka2"
              placeholder="Angka 2"
              class="border p-2 rounded flex-1"
            />
          </div>
          <div class="flex gap-2">
            <button
              id="btn-tambah"
              class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600"
            >
              +
            </button>
            <button
              id="btn-kurang"
              class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600"
            >
              -
            </button>
            <button
              id="btn-kali"
              class="bg-purple-500 text-white px-3 py-1 rounded hover:bg-purple-600"
            >
              ×
            </button>
            <button
              id="btn-bagi"
              class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600"
            >
              ÷
            </button>
            <button
              id="btn-pangkat"
              class="bg-orange-400 text-white px-3 py-1 rounded hover:bg-orange-500"
            >
              ^
            </button>
            <button
              id="btn-modulo"
              class="bg-sky-500 text-white px-3 py-1 rounded hover:bg-sky-600"
            >
              %
            </button>

            <button
              id="btn-akar"
              class="bg-emerald-500 text-white px-3 py-1 rounded hover:bg-emerald-600"
            >
              √
            </button>
          </div>
          <div id="hasil-kalkulator" class="mt-3 font-semibold"></div>
        </div>
      </div>
    </div>

    <script src="../js/aritmatika.js"></script>
  </body>
</html>
