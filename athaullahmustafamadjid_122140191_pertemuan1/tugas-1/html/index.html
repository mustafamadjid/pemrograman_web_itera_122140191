<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/output.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div
      class="h-screen flex flex-col justify-center align-center items-center"
    >
      <div class="flex flex-col border rounded-md p-4 w-1/2">
        <h1 class="font-bold text-center text-2xl mb-6">TODO LIST WEB</h1>
        <div class="mb-4">
          <form id="form-tugas">
            <input
              class="w-4/5 border rounded-md p-2"
              type="text"
              id="input-tugas"
              placeholder="Masukkan Tugas"
            />
            <button
              class="ml-4 w-1/6 border rounded-md p-2 cursor-pointer hover:bg-gray-200"
              id="submit-btn"
              type="submit"
            >
              Tambah
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="../js/todolist.js"></script>
  </body>
</html>
