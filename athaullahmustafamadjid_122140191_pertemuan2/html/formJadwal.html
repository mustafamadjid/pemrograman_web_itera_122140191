<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/output.css" />
    <title>Aplikasi Jadwal Kuliah</title>
  </head>
  <body>
    <nav class="nav-pad flex justify-between py-[30px] px-[10%]">
      <div class="font-bold text-3xl"><a href="index.html">ScheDuler</a></div>
      <div class="bg-amber-100 p-3 rounded-lg hover-btn">
        <a href="" class="flex items-center gap-2">
          <img
            src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png"
            alt="Logo User"
            class="w-8 h-8"
          />
          <p class="text-xl font-semibold">Profil Anda</p>
        </a>
      </div>
    </nav>
    <main class="h-screen mt-4 py-[30px] px-[10%]">
      <form class="p-6 space-y-6 max-w-2xl" id="form-jadwal">
        <div class="flex flex-col">
          <label for="matkul" class="font-semibold text-2xl mb-2">
            Mata Kuliah</label
          >
          <input
            type="text"
            name="matkul"
            id="matkul"
            placeholder="Mata Kuliah"
            class="border-2 border-black rounded-lg p-3 focus:border-amber-300 focus:border-4 focus:scale-103 focus:outline-none transition-all duration-100"
          />
        </div>

        <div class="flex flex-col">
          <label for="dosen" class="font-semibold text-2xl mb-2">Dosen Pengampu</label>
          <input
            type="text"
            name="dosen"
            id="dosen"
            placeholder="Dosen"
            class="border-2 border-black rounded-lg p-3 focus:border-amber-300 focus:border-4 focus:scale-103 focus:outline-none transition-all duration-100"
          />

        <div class="flex flex-col">
          <label for="hari" class="font-semibold text-2xl mb-2">Hari</label>
          <input
            type="text"
            name="hari"
            id="hari"
            placeholder="Hari"
            class="border-2 border-black rounded-lg p-3 focus:border-amber-300 focus:border-4 focus:scale-103 focus:outline-none transition-all duration-100"
          />
        </div>

        <div class="flex flex-col">
          <label for="jam" class="font-semibold text-2xl mb-2">Jam</label>
          <input
            type="time"
            name="jam"
            id="jam"
            placeholder="Jam"
            class="border-2 border-black rounded-lg p-3 focus:border-amber-300 focus:border-4 focus:scale-103 focus:outline-none transition-all duration-100"
          />
        </div>

        <div class="flex flex-col">
          <label for="gedung" class="font-semibold text-2xl mb-2">Gedung</label>
          <input
            type="text"
            name="gedung"
            id="gedung"
            placeholder="Gedung"
            class="border-2 border-black rounded-lg p-3 focus:border-amber-300 focus:border-4 focus:scale-103 focus:outline-none transition-all duration-100"
          />
        </div>

        <div class="flex flex-col">
          <label for="ruangan" class="font-semibold text-2xl mb-2"
            >Ruangan</label
          >
          <input
            type="text"
            name="ruangan"
            id="ruangan"
            placeholder="Ruangan"
            class="border-2 border-black rounded-lg p-3 focus:border-amber-300 focus:border-4 focus:scale-103 focus:outline-none transition-all duration-100"
          />
        </div>
        <button
          type="submit"
          class="bg-amber-200 p-3 rounded-lg cursor-pointer hover:scale-105 transition-all ease-in-out duration-100 hover:font-semibold hover-btn-submit"
        >
          Tambah Jadwal Baru
        </button>
      </form>
    </main>

    <script type="module" src="../js/formJadwal.js"></script>
  </body>
</html>
